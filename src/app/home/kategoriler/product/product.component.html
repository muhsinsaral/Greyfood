<div 
  class="product shadow d-flex flex-column align-items-center justify-content-between px-4 pt-5 pb-3"
>
  <div class="h-100 d-flex justify-content-center align-items-center">
    <img class="img" [src]="product.url" alt="" />
  </div>
  <div class="incele rounded-pill">
    <span class="fs-18 fe-semiBold">Ürünü İncele</span>
  </div>
  <img class="tag" [src]="product.tagUrl" alt="" />
  <div
    class="d-flex flex-column w-100 align-items-center justify-content-center"
  >
    <h4 class="fs-14 fw-bold pb-3">{{ product.name }}</h4>
    <div  class="information d-flex justify-content-between align-items-center  w-100">
      <span>{{ product.price | currency: "EUR" }}</span>
      <img  class="sepet" src="/assets/products/sepet.png" alt="" />
    </div>
  </div>
</div>
