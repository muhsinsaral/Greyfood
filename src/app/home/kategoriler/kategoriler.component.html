<div class="text-center my-5">
    <h4 class="fs-30 fw-bold my-4 text-green">Kategoriler</h4>
</div>
<div class="container text-center">
    <div class="row">
        <div class="col-md-2 px-0 secenekler">
            <ul class="px-0 h-100 d-flex flex-column my-0 justify-content-Between">
                <li *ngFor="let categorie of categories" >
                    <a routerLinkActive="active" routerLink="{{categorie.routerLink}}" class="d-flex flex-column align-items-center justify-content-center my-3 item py-4">
                        <img class="icon" [src]="categorie.img" alt="">
                        <span  class="fs-18 fw-semiBold">{{categorie.name}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
